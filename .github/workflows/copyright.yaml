name: copyright

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  update-license-year:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: FantasticFiasco/action-update-license-year@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: |
            **/*.rs
            **/*.proto
          assignees: '@mobilecoinfoundation/coredev'
          labels: "copyright"
          transform: (?<=^\/\/ Copyright \(c\) )(?<from>\d{4})?-?(\d{4})?
