[package]
name = "mc-sgx-tservice-sys"
version = "0.6.1"
authors = ["MobileCoin"]
categories = ["external-ffi-bindings", "hardware-support", "no-std"]
description = "FFI bindings for `sgx_tservice`."
edition = "2021"
keywords = ["ffi", "sgx", "no-std"]
license = "Apache-2.0"
links = "sgx_tservice"
readme = "README.md"
repository = "https://github.com/mobilecoinfoundation/sgx"
rust-version = "1.62.1"

[lib]
doctest = false

[dependencies]
mc-sgx-core-sys-types = { path = "../../core/sys/types", version = "=0.6.1" }
mc-sgx-tservice-sys-types = { path = "types", version = "=0.6.1" }

[build-dependencies]
bindgen = "0.66.0"
cargo-emit = "0.2.1"
mc-sgx-core-build = { path = "../../core/build", version = "=0.6.1" }
