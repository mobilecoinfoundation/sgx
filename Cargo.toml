[workspace]
resolver = "2"
members = [
    "capable/sys",
    "capable/sys/types",
    "core/build",
    "core/sys/types",
    "core/types",
    "dcap/sys/types",
    "dcap/ql/sys",
    "dcap/ql/sys/types",
    "dcap/quoteverify/sys",
    "dcap/quoteverify/sys/types",
    "dcap/quoteverify/types",
    "dcap/tvl/sys",
    "panic/abort",
    "quote_verify",
    "tcrypto/sys",
    "tcrypto/sys/types",
    "tservice/sys",
    "tservice/sys/types",
    "trts/sys",
    "tstdc/sys",
    "tstdc/sys/types",
    "urts",
    "urts/sys",
    "urts/sys/types",
]
exclude = [
    "test_enclave",
]

[profile.dev]
opt-level = 0
lto = true

[profile.release]
opt-level = 3
rpath = false
lto = true
debug-assertions = false
overflow-checks = false
