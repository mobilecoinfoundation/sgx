[workspace]
resolver = "2"
members = [
	"crypto",
	"crypto/sys",
	"crypto/sys/types",
	"panic/abort",
]

[profile.dev]
opt-level = 0
rpath = true
lto = true

[profile.release]
opt-level = 3
rpath = false
lto = true
debug-assertions = false
overflow-checks = false

# Skip the need for LD_LIBRARY_PATH in `cargo test`
[profile.test]
rpath = true

